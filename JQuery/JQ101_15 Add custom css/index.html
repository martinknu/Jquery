<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
    <link rel="Stylesheet" href="styles.css">
</head>
<body>


<!-- Add custom css -->
<button id="btntoggle"> Add custom css</button>

<!-- Add custom css method 2-->
<button id="btntoggle2"> Add custom css method 2</button>


<!-- Box element on page -->
<div class="box">
</div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js">
    </script>
    <script>
        $(document).ready(function() {
                console.log("JQuery is loaded");
            

            // Example using objects
            const $box = $(".box");
            const $button = $("#btntoggle");
            const $button2 = $("#btntoggle2");

            // add custom css
            $button.on("click", function(){
                $box.css("background-color", "orange");
                $box.css("border-radius", "50%");
                $box.css("border", "10px solid black");
            });

            // add custom css method 2
            $button2.on("click", function(){

                $(".box")
                
                .css({
                    backgroundColor: "yellow",
                    border: "10px solid black",
                    borderRadius: "10%"
                    })
                })

        })
    </script>
</body>
</html>
