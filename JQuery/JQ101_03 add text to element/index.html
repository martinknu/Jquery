<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
    <link rel="Stylesheet" href="styles.css">
</head>
<body>

    <h1>
        Some text inhere
    </h1>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js">
    </script>
    <script>
        $(document).ready(function() {
                console.log("JQuery is loaded");
                // Append and prepend
                $("h1").append("<u><strong> This is append </strong><u>")
                $("h1").prepend("<u><strong> This is prepend </strong><u>")

                // Append prepend with the same selector
                $("h1")
                .append("<u><strong> This is append </strong><u>")
                .prepend("<u><strong> This is prepend </strong><u>")

                

            })
    </script>
</body>
</html>
