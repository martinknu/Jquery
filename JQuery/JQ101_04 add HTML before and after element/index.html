<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
    <link rel="Stylesheet" href="styles.css">
</head>
<body>

<div id="target">
    add html before and after this element
</div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js">
    </script>
    <script>
        $(document).ready(function() {
                console.log("JQuery is loaded");
                // Append and prepend
                $("div#target").before("<h3><div> <strong> Martins before text   </strong> </div></h3> ")
                $("div#target").after("<p><div> <strong> Martins after text   </strong> </div></p> ")
            })
    </script>
</body>
</html>
